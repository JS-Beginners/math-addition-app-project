<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main id='app'>
        <div id="canvas">
            <div id="primary-number">{{number1}}</div>
            <div id="add">+</div>
            <div id="secondary-number">{{number2}}</div>
            <div id="equal">=</div>
            <div>
                <input v-model='result' type="number" id="guess">
            </div>
            <div>
                <button @click='checkTheAnswer' id="btn">check</button>
            </div>
        </div>

        <div class="alert" :class="alertClass">{{alert}}</div>
    </main>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Chance numeros aleatorios js -->
    <script src="https://chancejs.com/chance.js"></script>

    <!-- Js con la soluciÃ³n -->
    <script src="./vue.js"></script>

</body>

</html>
